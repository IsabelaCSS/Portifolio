<script>
// Dados do portfólio com os voluntariados
const dadosPortfolio = {
  voluntariados: [
    {
      id: "junicyber",
      titulo: "Voluntariado na Festa Junina",
      descricao: "Em julho de 2024, o Instituto Cybernetikos realizou um grande evento de festa julina, e tenho imenso orgulho de ter participado voluntariamente na sua organização. Estive envolvido na limpeza, decoração e, principalmente, em criar um ambiente divertido e alegre para todas as idades – crianças, adolescentes e adultos. Foi uma experiência gratificante poder contribuir para que todos desfrutassem de momentos de diversão, com muita música, brincadeiras e a energia típica dessa celebração tão especial. Ver o sorriso no rosto de todos e a alegria contagiante de cada participante fez tudo valer ainda mais a pena.",
      link: "https://www.instagram.com/isabela_css_?igsh=MWdrNG5naDdrc2o1bw==",
      imagem: "img/portifolio/juniCyber.png"
    }
  ]
};

// Função para carregar os dados do voluntariado
function carregarVoluntariado() {
  const params = new URLSearchParams(window.location.search);
  const voluntariadoId = params.get("voluntariado");

  const volunt = dadosPortfolio.voluntariados.find(v => v.id === voluntariadoId);

  if (!volunt) {
    document.querySelector(".project-title").innerText = "Voluntariado não encontrado";
    document.querySelector(".project-description").innerText = "Verifique o link acessado.";
    return;
  }

  // Atualiza os detalhes do voluntariado
  document.querySelector(".project-title").innerText = volunt.titulo;
  document.querySelector(".project-description").innerText = volunt.descricao;

  // Verifica se há um link de download
  const btnDownload = document.querySelector(".btn-download");
  if (volunt.link) {
    btnDownload.href = volunt.link;
  } else {
    btnDownload.style.display = "none"; // Oculta o botão caso não haja link
  }

  // Atualiza a imagem
  const imgDiv = document.querySelector(".project-image");
  imgDiv.innerHTML = `<img src="${volunt.imagem}" alt="${volunt.titulo}" style="width: 100%">`;
}

// Carrega o voluntariado ao carregar a página
window.onload = carregarVoluntariado;
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function openMenu() {
    document.querySelector("nav ul").classList.add("open");
  }

  function closeMenu() {
    document.querySelector("nav ul").classList.remove("open");
  }
  
</script>

<script>
  function toggleText(id, btn) {
  const desc = document.getElementById(id);
  desc.classList.toggle("expandido");
  btn.textContent = desc.classList.contains("expandido") ? "▲ Ver menos" : "▼ Ver mais";
}

</script>

<!-- Dentro do body, no final, antes do </body> -->
<div id="image-modal" class="image-modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modal-img">
</div>
<script>
  document.addEventListener("click", function (e) {
  if (e.target.closest(".project-image img")) {
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-img");
    modalImg.src = e.target.src;
    modal.style.display = "block"; 
  }
});

function closeModal() {
  document.getElementById("image-modal").style.display = "none";
}
</script>
